<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Delete</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Toudou App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complete">Complete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/modify">Modify</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/display">Your toudous</a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid bg-light p-5 text-center">
        <h1>Modify a toudou</h1>
        <p>Here you can modify a toudou</p>
    </div>
    <br>
    <div class="container">
        <form class="mb-3" action="/modify" method="POST">
            <div class="mb-3">
                <select name="id" id="id" class="form-select" onchange="change()"  required>
                    <option selected disabled>Select a toudou</option>
                    {% if toudous %}
                      {% for toudou in toudous %}
                        <option value="{{ toudou.id }}">{{ toudou.__str__() }}</option>
                      {% endfor %}
                    {% endif %}
                  </select>
                </div>
                <div id="params" style="display:none;">
                    <div class="mb-3">
                        <label for="tname">New toudou name :</label>
                        <input type="text" class="form-control" id="tname" name="tname" required>
                    </div>
                    <div class="mb-3">
                        <label for="due">New toudou's due :</label>
                        <input type="date" class="form-control" id="dueDate" name="due">
                    </div>  
                    <div class="mb-3">
                        <label for="complete">Completed :</label>
                        <select name="complete" id="complete" class="form-select" required>
                            <option value="False" selected >No</option>
                            <option value="True">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </div>
        </form> 
        {% if error%}
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error</h4>
            <p>{{ error }}</p>
        </div>
        {% endif %}
</body>
<script>
    function change()
    {
        params_div = document.getElementById('params');
        id_select = document.getElementById("id");
        if (id_select.selectedIndex != 0)
        {
            params_div.style.display = 'block';
        }
        else
        {
            params_div.style.display = 'none';
        }
    }
</script>

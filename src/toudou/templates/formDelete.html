<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Delete</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Toudou App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complete">Complete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/display">Your toudous</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="jumbotron text-center">
        <h1>Delete a toudou</h1>
        <p>Here you can delete the toudous you have created.</p>
    </div>
    <div class="container">
        <form class="row" action="/delete" method="POST">
            <div class="form-group col-md-12">
                <label for="id">Your toudou's ID :</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form> 
        {% if error%}
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error</h4>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>

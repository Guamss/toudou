<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Import</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Toudou App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complete">Complete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/modify">Modify</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/display">Your toudous</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload">Import</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid bg-light p-5 text-center">
        <h1>Upload CSV File</h1>
        <p>Here you can import toudous as CSV file.</p>
    </div>
    <br>
    <div class="container">
      <form class="mb-3" method="POST" enctype="multipart/form-data">
          {{ form.csrf_token }}
          <div class="mb-3">
              {{ form.file.label(class="form-label") }}
              {{ form.file(class="form-control", accept=".csv") }}
          </div>
          <div class="mb-3">
              {{ form.submit(class="btn btn-primary") }}
          </div>
      </form>
  </div>  
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Toudou App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complete">Complete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/modify">Modify</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/display">Your toudous</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid bg-light p-5 text-center">
        <h1>Create a toudou</h1>
        <p>Here you can create a toudou with a deadline and a description.</p>
    </div>
    <br>
    <div class="container">
        <form class="mb-3" action="/create" method="POST">
            <div class="mb-3">
                <label for="tname">Your toudou's name :</label>
                <input type="text" class="form-control" id="tname" name="tname" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="due" onclick="check()">
                    <label class="form-check-label" for="due">Does your toudou have a deadline?</label>
                </div>
            </div>
            <div class="mb-3" id="dueSection" style="display:none;">
                <label for="due">Due :</label>
                <input type="date" class="form-control" id="dueDate" name="due">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form> 
        {% if error%}
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error</h4>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
    <script>
    window.onload = function() {
        document.getElementById("due").checked = false;
    };

    function check() {
        var checkBox = document.getElementById("due");
        var dueSection = document.getElementById("dueSection");
        if (checkBox.checked) {
            dueSection.style.display = "block";
        } else {
            dueSection.style.display = "none";
        }
    }
    </script>
</body>
</html>

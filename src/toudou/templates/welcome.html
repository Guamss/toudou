<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Toudou App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complete">Complete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/modify">Modify</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/display">Your toudous</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid bg-light p-5 text-center">
        <h1>Toudou app</h1>
        <p>Here you can create, delete, modify todos</p>
    </div>
    <br>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                <h4 class="alert-heading">Success</h4>
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
